name: Create and publish Docker image

on:
  push:
    branches: ['main']

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    container: ghcr.io/a-h/aws-go-cdk-action:main
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # https://stackoverflow.com/questions/67748017/how-to-use-github-actions-checkoutv2-inside-own-docker-container
      - name: Change runner
        run: groupadd -g 121 docker

      - name: Add runner
        run: useradd -g docker runner

      - name: Change runner
        run: usermod -a -G sudo runner

      - name: Assume deployer role for Testing
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::180466524585:role/github-role-Role-19FJ3ABJJ6OIN
          aws-region: eu-west-2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2

      - name: NPM install
        run: npm ci

      - name: Whoami
        run: whoami

      - name: View directory __w
        run: ls -lah /__w/arm-test/

      - name: View directory __w
        run: ls -lah /__w/arm-test/arm-test

      - name: View directory pwd
        run: ls -lah

      - name: Create manually
        run: mkdir -p 'cdk.out/asset.test'

      - name: View directory pwd
        run: ls -lah

      - name: View directory pwd
        run: pwd

      - name: CDK deploy
        run: cdk deploy --require-approval never
